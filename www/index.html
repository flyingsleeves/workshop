<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
	<header class="bar bar-nav">
		<h1 class="title">Directory</h1>
	</header>
	<div class="bar bar-standard bar-header-secondary">
		<input class='search-key' type="search"/>
	</div>
	<div class="content"></div>
</script>

<script id="company-list-tpl" type="text/template">
	<ul class="table-view">
		{{#each this}}
		<li class="table-view-cell media">
			<a href="#companies/{{ id }}">				
                <div class="media-body">
                    {{companyName}}
                    <p>{{industryType}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="company-tpl" type="text/template">
      <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" href="#">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Company</h1>
      </header>
      <div class="content">
          <div class="card">
              <ul class="table-view">
                  <li class="table-view-cell media">
                      <div class="media-body">
                          {{companyName}}
                          <p>{{industryType}}</p>
                      </div>
                  </li>
                  <li class="table-view-cell media">
                      <a href="#" class="push-right">
                          <div class="media-body">
                              Funding Sought
                              <p>{{fundingSought}}</p>
                          </div>
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </script>

<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="js/services/memory/CompanyService.js"></script>
<script src="js/CompanyListView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/CompanyView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
